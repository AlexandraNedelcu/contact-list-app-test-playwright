name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      runRegression:
        description: 'Run regression tests only'
        required: false
        default: 'false'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [[ "${{ github.event.inputs.runRegression }}" == "true" ]]; then
            echo "Running regression tests only..."
            npx playwright test --grep @regression
          else
            echo "Running full test suite..."
            npx playwright test
          fi

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      - name: Upload Trace + Video artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-and-videos
          path: |
            test-results/